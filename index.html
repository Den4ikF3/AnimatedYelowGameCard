<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Electric Border Card</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="svg-container" style="position: absolute; width: 0; height: 0; overflow: hidden;">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
            <defs>
                <filter id="turbulent-displace">
                    
                    <feTurbulence type="fractalNoise" 
                                  baseFrequency="0.01 0.04" 
                                  numOctaves="2" 
                                  result="turbulence">
                        
                        <animate attributeName="baseFrequency" 
                                 dur="10s" 
                                 values="0.01 0.04; 0.02 0.08; 0.01 0.04" 
                                 repeatCount="indefinite" />
                    </feTurbulence>
                    
                    <feDisplacementMap in="SourceGraphic" 
                                       in2="turbulence" 
                                       scale="15" 
                                       xChannelSelector="R" 
                                       yChannelSelector="G" />
                </filter>
            </defs>
        </svg>
    </div>

    <div class="main-container">
        <div class="card-container">
            <div class="inner-container">
                <div class="glow-layer-1"></div>
                <div class="glow-layer-2"></div>
                <div class="overlay-1"></div>
                <div class="overlay-2"></div>
                <div class="background-glow"></div>

                <div class="border-outer">
                    
                    <div class="main-card">
                        </div>
                </div>
                
                <div class="content-container">
                    <div class="content-top">
                        <div class="scrollbar-glass">Quen</div>
                    </div>
                    <div class="content-bottom">
                        <div class="title">Electric Border</div>
                        <div class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
